<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <p class="error"></p>
        <div class="cityname">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input type="text" name="cityname" id="cityname" placeholder="Enter the city name">

            <i class="fa-solid fa-magnifying-glass search" id="search-btn"></i>
        </div>

        <div class="weather-image">
            <!-- https://thumbs.dreamstime.com/b/sunny-day-vector-icon-isolated-transparent-background-linear-outline-high-quality-transparency-concept-can-be-used-web-130106862.jpg -->
            <img src="images/cloudy.png" alt="cloudyweather" class="image">
        </div>
        <div class="tempreature">
            <p>__</p>
        </div>
        <div class="smallcityname">
            <p>________</p>
        </div>
        <div class="datas">

            <div class="data1"><i class="fa-solid fa-wind"></i>
                <span><ruby class="humidity">Humidity<rt class="humidity-data"></rt></ruby></span>
            </div>
            <div class="data2"><i class="fa-solid fa-temperature-three-quarters"></i>
                <span><ruby class="precipation">Feels like<rt class="precipation-data"></rt></ruby></span>
            </div>

        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
