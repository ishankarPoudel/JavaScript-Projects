<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator By Shankar Poudel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="inputarea">
            <input type="text" name="number" id="digitarea" placeholder="Perform your calculation..." value="">
            <input type="password" name="result" id="result" value="545" class="poudel">


        </div>
        <div class="keys">
            <span>C</span>
            <span>DEL</span>
            <span>%</span>
            <span>/</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>*</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
            <span>.</span>
            <span>0</span>
            <span class="haha">=</span>



        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
