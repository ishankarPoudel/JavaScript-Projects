<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer Using Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        
        .main {
            height: 200px;
            width: 200px;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        
        .dark {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="main">
        <button id="button">Change Theme</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Initializing");

            const button = document.getElementById("button");
            const mainArea = document.querySelector(".main");

            let savedTheme = localStorage.getItem("theme");
            mainArea.classList.toggle("dark", savedTheme === "dark");

            button.addEventListener("click", () => {
                mainArea.classList.toggle("dark");
                localStorage.setItem("theme", mainArea.classList.contains("dark") ? "dark" : "light");
            });
        });
    </script>
</body>

</html>
