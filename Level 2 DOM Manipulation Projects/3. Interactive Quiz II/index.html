<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Interactive quiz by Shankar Poudel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="main">
        <header>Interactive Quiz By Shankar Poudel</header>
        <div class="questioncontainer">
            <div class="question">
                <div class="actualquestion">
                    <!-- Question #0: Where is the highest peak of world situated? -->
                    Press <i class="fa-solid fa-arrow-right" i></i> to start the quiz!
                </div>


                <div class="optionscontainer">
                    You will see options here as:<br> option1
                    <br> option1<br> option1<br> option1<br>


                    <!-- <input type="checkbox" id="coding" name="interest">Nepal<br>
                    <input type="checkbox" id="coding" name="interest">Bhutan<br>
                    <input type="checkbox" id="coding" name="interest">Brazil<br>
                    <input type="checkbox" id="coding" name="interest">Canada<br> -->

                </div>
                <div class="operations">

                    <div id="previous"><button i class="fa-solid fa-arrow-left"></i></button></div>
                    <div id="next"> <button i class="fa-solid fa-arrow-right"></button></div>
                    </button>
                </div>
                <p class="feedback"></p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
