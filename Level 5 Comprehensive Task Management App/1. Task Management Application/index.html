<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced ToDo App By Shankar Poudel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <header class="logo"> <i class="fa-solid fa-list-check"></i>ToDo List</header>
        <div class="operations">
            <ul>
                <li class="createtask">Create a Task <i class="fa-solid fa-pen-to-square"></i></i>
                </li>
                <!-- Creating tooltip when creeate butoton is clicked -->


                <li>Total Tasks:1</li>

                <li class="filter-tasks">
                    <label for="cars">Filter Tasks:</label>
                    <select>
                    <option value="All">All Tasks</option>
                     <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    
                    </select>
                </li>
                <li>
                    <input type="text" name="search" id="search" placeholder="Search a Task"><i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </div>
        <div class="majortask">
            <div class="headername">
                <div class="tablename">Task(s) Name <i class="fa-regular fa-rectangle-list"></i> </div>
                <div class="tablename">Status <i class="fa-solid fa-hourglass-half"></i></div>
                <div class="tablename"> Due Date <i class="fa-regular fa-calendar"></i></div>
                <div class="tablename">Actions <i class="fa-solid fa-gear"></i></div>

            </div>
        </div>
        <div class="hero">
            <!--List of task starts from here-->
            <!--task one -->
            <div class="taskslist">
                <!-- <div class="taskname">Eat code and sleep!!</div>
                <div class="taskname" id="status">Mark as completed <input type="checkbox" id="completedstatus" name="Completed" value=""></div>
                <div class="taskname" id="date">1/14/2024</div>
                <div class="taskname" id="edit">Edit <i class="fa-solid fa-pen-to-square"></i></div>
                <div class="taskname delete">Delete <i class="fa-regular fa-trash-can"></i></div>
            </div> -->
                <!-- end of task one -->
            </div>
            <!--List of tasks ends here-->





        </div>
        <div class="createtaskoptions shankar active">
            <h2>Add Details <i class="fa-solid fa-circle-info"></i></h2>
            <hr><br>
            <div class="headingoftask">
                Enter Title: <input type="text" name="headingname" id="headingname" placeholder="Title of the task">
            </div>

            <div class="duedate">
                Set the due date: <input type="date" id="duedate" name="duedate">
            </div>
            <div class="buttons">
                <button class="done" id="done">Done <i class="fa-regular fa-circle-check fa-xl"></i></button>
                <button class="cancel" id="cancel">Cancel <i class="fa-solid fa-xmark fa-xl"></i></button>
            </div>
            <p class="error"></p>

        </div>


        <script src="index.js"></script>
</body>

</html>
