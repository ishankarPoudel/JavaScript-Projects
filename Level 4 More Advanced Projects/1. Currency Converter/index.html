<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <div class="main">
        <div class="heading">
            Currency Converter
            <hr />
        </div>
        <div class="From">
            <h3>From</h3><br>
            <label for="currency">Choose currency:</label>

            <select id="currencycodefrom">
          <!-- <option value=""></option>
          <option value=""></option> -->
          
        </select>
            <div class="amount">
                Enter the amount to convert:
                <input type="number" name="number" id="number" value="1" />
            </div>
        </div>

        <div class="icon"><i class="fa-sharp fa-solid fa-arrows-rotate ghum"></i></div>
        <div class="to">
            <div class="From">
                <h3>To</h3><br>
                <label for="currency">Choose currency:</label>

                <select id="currencycodeto">
              <!-- <option value="USD">USD</option>
              <option value="CAD">CAD</option> -->
            </select>
                <!-- <div class="amount">
                    Enter the amount to convert:
                    <input type="number" name="number" id="number" />
                </div> -->
            </div>
        </div>
        <div class="submit">
            <button id="button">Convert</button>
        </div>
        <div class="result">
            <!-- this is the result -->
        </div>
